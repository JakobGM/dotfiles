firefox:
    requires:
        installed: 'firefox'

    symlink:
        - content: 'profiles.ini'
          target: '~/.mozilla/firefox/profiles.ini'
        - content: 'userChrome.css'
          target: '~/.mozilla/firefox/jakobgm.default/chrome/userChrome.css'
        - content: 'userChrome.js'
          target: '~/.mozilla/firefox/jakobgm.default/chrome/userChrome.js'
        - content: 'userChrome.xml'
          target: '~/.mozilla/firefox/jakobgm.default/chrome/userChrome.xml'
