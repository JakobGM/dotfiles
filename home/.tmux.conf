# Necessary for correct color scheme
set -g default-terminal "screen-256color"

# Using a subset of the settings from here:
# https://blog.petrzemek.net/2016/02/11/my-tmux-configuration/

# Save more tmux lines
set -g history-limit 10000

# Use vi keybindings
set -g status-keys vi
setw -g mode-keys vi

# Increase vim responsiveness
set -sg escape-time 0

# UTF-8 encoding
setw -g utf8 on
set -g status-utf8 on

# So that v starts a selection and y finishes it in the same way that Space and Enter do, more like Vim:
# Source: https://sanctum.geek.nz/arabesque/vi-mode-in-tmux/
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Needs to be at the bottom, tmux plugin manager [https://github.com/tmux-plugins/tpm]
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Vim-tmux pane navigation
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
