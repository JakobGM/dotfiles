[settings]
debug=true
api_key = $WAKATIME_API_KEY
hide_filenames = false
exclude =
    ^COMMIT_EDITMSG$
    PULLREQ_EDITMSG$
    MERGE_MSG$
    ^TAG_EDITMSG$
    ^/var/(?!www/).*
    ^/etc/
include =
    .*
only_include_with_project_file = false
offline = true
hostname = $HOSTNAME

[git]
disable_submodules = false
